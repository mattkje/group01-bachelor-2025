<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette</title>
  <style>
    :root {
      --background-1: #ffffff;
      --background-2: #f8f8f8;
      --background-backdrop: #f0f0f0;

      --border-1: #e0e0e0;
      --border-2: #d0d0d0;

      --text-1: #383838;
      --text-2: #7B7B7B;
      --text-inverse: #e3e3e3;

      --main-color: #E77474;
      --main-color-2: #ff9797;
      --main-color-3: #FFF2F2;
    }

    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--background-1);
      font-family: Arial, sans-serif;
    }

    .color-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-inverse);
      font-size: 12px;
      text-align: center;
    }

    .background-1 { background-color: var(--background-1); color: var(--text-1); }
    .background-2 { background-color: var(--background-2); color: var(--text-1); }
    .background-backdrop { background-color: var(--background-backdrop); color: var(--text-1); }
    .border-1 { background-color: var(--border-1); color: var(--text-1); }
    .border-2 { background-color: var(--border-2); color: var(--text-1); }
    .text-1 { background-color: var(--text-1); }
    .text-2 { background-color: var(--text-2); }
    .text-inverse { background-color: var(--text-inverse); color: var(--text-1);}
    .main-color { background-color: var(--main-color); }
    .main-color-2 { background-color: var(--main-color-2); color: var(--text-1); }
    .main-color-3 { background-color: var(--main-color-3); color: var(--text-1); }
  </style>
</head>
<body>
  <div class="color-circle background-1">background-1</div>
  <div class="color-circle background-2">background-2</div>
  <div class="color-circle background-backdrop">background-backdrop</div>
  <div class="color-circle border-1">border-1</div>
  <div class="color-circle border-2">border-2</div>
  <div class="color-circle text-1">text-1</div>
  <div class="color-circle text-2">text-2</div>
  <div class="color-circle text-inverse">text-inverse</div>
  <div class="color-circle main-color">main-color</div>
  <div class="color-circle main-color-2">main-color-2</div>
  <div class="color-circle main-color-3">main-color-3</div>
</body>
</html>
